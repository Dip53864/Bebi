<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Your Bangla eShop</title>
  <style>
    body {font-family: Arial; margin:0; padding:0;}
    header, footer{background:#007BFF;color:#fff;text-align:center;padding:1em;}
    .products{display:flex;flex-wrap:wrap;justify-content:center;}
    .card{border:1px solid #eee;border-radius:5px;margin:10px;padding:10px;width:200px;text-align:center;}
    .card img{max-width:100%;height:auto;}
    .card button{background:#28a745;color:#fff;border:none;padding:0.5em 1em;border-radius:3px;cursor:pointer;}
    @media (max-width:600px){.card{width:100%;}}
  </style>
</head>
<body>
  <header><h1>Welcome to Your eShop in Bangladesh</h1></header>
  <section class="products">
    <!-- Power Bank -->
    <div class="card">
      <img src="https://via.placeholder.com/200?text=Power+Bank" alt="Power Bank">
      <h3>Portable Power Bank</h3>
      <p>৳1,200</p>
      <button>Add to Cart</button>
    </div>
    <!-- Natural Beauty -->
    <div class="card">
      <img src="https://via.placeholder.com/200?text=Herbal+Skincare" alt="Herbal Skincare">
      <h3>Herbal Skincare Set</h3>
      <p>৳1,500</p>
      <button>Add to Cart</button>
    </div>
    <!-- Eco-Friendly Bag -->
    <div class="card">
      <img src="https://via.placeholder.com/200?text=Eco+Bag" alt="Eco Bag">
      <h3>Bamboo Fiber Bag</h3>
      <p>৳800</p>
      <button>Add to Cart</button>
    </div>
    <!-- Phone Case -->
    <div class="card">
      <img src="https://via.placeholder.com/200?text=Phone+Case" alt="Phone Case">
      <h3>Stylish Phone Case</h3>
      <p>৳400</p>
      <button>Add to Cart</button>
    </div>
  </section>
  <footer>
    Contact us:
    Android App: 01711‑XXXXXX |
    iOS App: 01712‑XXXXXX
  </footer>
</body>
</html>
